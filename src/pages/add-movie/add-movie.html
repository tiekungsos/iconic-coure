<ion-header>

  <ion-navbar>
    <ion-title>AddMovie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label floating>Length</ion-label>
            <ion-input type="number" [(ngModel)]="length"></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input type="text" [(ngModel)]="description"></ion-input>
            </ion-item>
    
        <ion-item>
          <ion-label floating>Image</ion-label>
          <ion-input type="text" [(ngModel)]="image"></ion-input>
        </ion-item>
    
    
      </ion-list>
    
      <button ion-button full (click)="create()">Create</button>
</ion-content>
