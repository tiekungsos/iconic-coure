<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>

    <ion-buttons end>
        <button ion-button icon-only   (click) = "scanbarcode()">
            <ion-icon name="barcode"></ion-icon>
          </button>

        <button ion-button icon-only color="royal"  (click) = "navigateChart()">
          <ion-icon name="stats"></ion-icon>
        </button>

      </ion-buttons>

      
  </ion-navbar>


 

</ion-header>


<ion-content padding>

    <!-- <ion-list>
        <ion-item *ngFor="let movie of items">
          <ion-avatar item-start>
            <img [src]="movie.data.img">
          </ion-avatar>
          <h2>{{movie.data.name}}</h2>
          <p>{{movie.data.length}}</p>
        </ion-item>
    </ion-list> -->

    <ion-fab right bottom>
        <button ion-fab mini color="primary" (click)="navigateAddMovie()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item-sliding *ngFor="let movie of result">
          <ion-item >
            <ion-avatar item-start>
              <img [src]="movie.data.img">
            </ion-avatar>
            <h2>{{movie.data.name}}</h2>
            <p>{{movie.data.length}}</p>
          </ion-item>

          <ion-item-options side="right">

              <button ion-button (click)="navigateNotificationPage(movie.id)" color="secondary"><ion-icon name="clock"> </ion-icon>
                Notify
              </button>

            <button ion-button (click)="edit(movie.id)"><ion-icon name="create"> </ion-icon>
              Edit
            </button>

      
            <button ion-button color="danger" (click)="delete(movie.id)"><ion-icon name="trash"> </ion-icon>

              Delete
            </button>


          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
