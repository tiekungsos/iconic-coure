  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="displayName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Telephone number</ion-label>
        <ion-input type="text" [(ngModel)]="tel"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Age</ion-label>
          <ion-input type="number" [(ngModel)]="age"></ion-input>
        </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="register()">Register</button>
</ion-content>
